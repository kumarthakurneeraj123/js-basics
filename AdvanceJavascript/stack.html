<!DOCTYPE html>
<html lang="en">
<head>

    <title>Stack Implementation In JS</title>
</head>
<body>
    <script>
class Stack{
    constructor(n){
        this.stackArray = [];
    }
    push(element){
        this.stackArray.push(element);
        
    }
    pop(){
        if(this.stackArray.length==0)
            console.log("stack underflow");
        return this.stackArray.pop();
    }

    isEmpty(){
        return this.stackArray.length==0;
    }
    peek(){
        
            return this.stackArray[this.stackArray.length-1];
    }
}
const stk = new Stack();
stk.push(1);
stk.push(2);
stk.push(3);
console.log(stk.pop());
console.log(stk.pop());
console.log(stk.isEmpty());
console.log(stk.peek());
console.log(stk.pop());

console.log(stk.pop());

    </script>
